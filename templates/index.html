<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFlex Image Upscaler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OmniFlex Image Upscaler</h1>
            <p>Modern solution for high-resolution image enhancement</p>
        </header>

        <main>
            <div class="upload-section">
                <h2>1. Upload Image</h2>
                <input type="file" id="image-upload" accept="image/*">
                <div id="image-preview"></div>
            </div>

            <div class="settings-section">
                <h2>2. Configure Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="export_format">Export Format:</label>
                        <select id="export_format" name="export_format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resolution_mode">Resolution Mode:</label>
                        <select id="resolution_mode" name="resolution_mode">
                            <option value="multiplier">Multiplier</option>
                            <option value="fixed">Fixed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resolution_value">Resolution Value:</label>
                        <input type="text" id="resolution_value" name="resolution_value" placeholder="e.g., 2 or 1920x1080">
                    </div>
                    <div class="form-group">
                        <label for="model_name">Model:</label>
                        <input type="text" id="model_name" name="model_name" placeholder="e.g., eugenesiow/edsr-base">
                    </div>
                </form>
            </div>

            <div class="action-section">
                <h2>3. Upscale</h2>
                <button id="upscale-button">Upscale Image</button>
            </div>

            <div class="result-section">
                <h2>4. Result</h2>
                <div id="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Upscaling in progress...</p>
                </div>
                <div id="result-image-container"></div>
                <a id="download-link" style="display: none;" class="button">Download Image</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 OmniFlex. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
