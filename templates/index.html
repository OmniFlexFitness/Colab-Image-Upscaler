<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFlex Image Upscaler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OmniFlex Image Upscaler</h1>
            <p>Modern solution for high-resolution image enhancement</p>
        </header>

        <main>
            <div class="mode-selector">
                <label><input type="radio" name="mode" value="image" checked> Image Processing</label>
                <label><input type="radio" name="mode" value="video"> Video Processing</label>
            </div>

            <div id="image-mode-section">
                <div class="upload-section">
                    <h2>1. Upload Image(s)</h2>
                    <input type="file" id="image-upload" accept="image/*" multiple>
                    <div id="image-preview"></div>
                </div>
            </div>

            <div id="video-mode-section" style="display: none;">
                <div class="upload-section">
                    <h2>1. Upload Video</h2>
                    <input type="file" id="video-upload" accept="video/*">
                    <div id="video-preview"></div>
                </div>
            </div>

            <div class="settings-section">
                <h2>2. Configure Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="export_format">Export Format:</label>
                        <select id="export_format" name="export_format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resolution_mode">Resolution Mode:</label>
                        <select id="resolution_mode" name="resolution_mode">
                            <option value="multiplier">Multiplier</option>
                            <option value="fixed">Fixed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resolution_value">Resolution Value:</label>
                        <input type="text" id="resolution_value" name="resolution_value" placeholder="e.g., 2 or 1920x1080">
                    </div>
                    <div class="form-group">
                        <label for="model_name">Model:</label>
                        <input type="text" id="model_name" name="model_name" placeholder="e.g., eugenesiow/edsr-base">
                    </div>
                    <div class="form-group">
                        <label for="output_directory">Output Directory (optional):</label>
                        <input type="text" id="output_directory" name="output_directory" placeholder="e.g., /path/to/output">
                    </div>
                    <div id="video-settings">
                        <div class="form-group">
                            <label for="upscale_frames">
                                <input type="checkbox" id="upscale_frames" name="upscale_frames">
                                Upscale frames after extraction
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="action-section">
                <h2 id="action-title">3. Process</h2>
                <button id="action-button">Upscale Image(s)</button>
            </div>

            <div class="result-section">
                <h2>4. Result</h2>
                <div id="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Upscaling in progress...</p>
                </div>
                <div id="result-image-container"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 OmniFlex. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
